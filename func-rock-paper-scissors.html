<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button
      onclick="
      playGame('rock');
      pickComputerMove();
      "
    >
      Rock
    </button>

    <button
      onclick="
      playGame('paper');
      pickComputerMove();
      "
    >
      Paper
    </button>

    <button
      onclick="
      playGame('scissor');        //function calling with param
      pickComputerMove();        //function calling
      "
    >
      Scissor
    </button>

    <script>
      let computerMove = " ";

      function playGame(playerMove) {
        let result = " ";

        if (playerMove === "scissor") {
          if (computerMove === "rock") {
            result = "You lose";
          } else if (computerMove === "paper") {
            result = "You win";
          } else if (computerMove === "scissor") {
            result = "You tie";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "You tie";
          } else if (computerMove === "scissor") {
            result = "You lose";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "tie";
          } else if (computerMove === "paper") {
            result = "You lose";
          } else if (computerMove === "scissor") {
            result = "You win";
          }
        }

        alert(
          `Your picked ${playerMove}. Computer picked ${computerMove}. ${result}`
        );
      }
      function pickComputerMove() {
        const randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissor";
        }

        console.log(computerMove);
      }
    </script>
  </body>
</html>
